<div *ngIf="isLoading" class="ui active centered inline loader ">
</div>
<div class="container" *ngIf="!isLoading">
 <!-- <div class="title">This is Bands page</div>-->
  <div class="bands-wrap">
    <app-band-card [bandCard]="band"
                   *ngFor="let band of bands"
                   (click)="navigateToPage($event, band.id)"
                   class="band-card">
    </app-band-card>
  </div>
  <app-filter class="filter"></app-filter>
</div>

<div *ngIf="bandsCount">
  <app-pagination [bandsCount]="bandsCount"
                  (sizeBandsChange)="changeSize($event)"
                  (pageChange)="onChangePage($event)"
                  [bandsPerPage]="bandsPerPage"
  ></app-pagination>
</div>
