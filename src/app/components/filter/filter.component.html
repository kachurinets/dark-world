<form class="ui form filter" [formGroup]="form">
    <div class="field filter__field">
        <label class="filter__label">Название</label>
        <input formControlName="name" type="text" placeholder="Название"/>
    </div>
    <div class="field filter__field">
        <label class="filter__label" for="">Стиль</label>
        <sui-select
                class="selection"
                formControlName="genre"
                [isSearchable]="true"
                [optionsLookup]="optionsGenres"
                [isDisabled]="false"
                #selectGenre
        >
            <sui-select-option
                    *ngFor="let genre of selectGenre.filteredOptions"
                    [value]="genre.name"
            >
            </sui-select-option>
        </sui-select>
    </div>
    <div class="field filter__field">
        <label class="filter__label" for="">Страна</label>
        <sui-select
                class="selection"
                [isSearchable]="true"
                [optionsLookup]="optionsCountries"
                [isDisabled]="false"
                formControlName="country"
                #selectCountry
        >
            <sui-select-option
                    *ngFor="let country of selectCountry.filteredOptions"
                    [value]="country.name"
            >
            </sui-select-option>
        </sui-select>
    </div>
    <div class="field filter__field">
        <label class="filter__label" for="">Сортировка</label>
        <sui-select
                class="selection"
                [options]="sortOptions"
                labelField="name"
                [isSearchable]="false"
                [isDisabled]="false"
                formControlName="sort"
                #selectSort
        >
            <sui-select-option
                    *ngFor="let itemSort of selectSort.filteredOptions"
                    [value]="itemSort"
            >
            </sui-select-option>
        </sui-select>
    </div>
    <div class="field filter__field_btns">
        <button (click)="submit()" class="ui black button">Поиск</button>
        <button (click)="reset()" class="ui black button">Сбросить</button>
    </div>
</form>

</p>
