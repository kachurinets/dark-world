    <div class="band-card__name">{{ bandCard.name }}</div>
    <div class="band-card__genre">{{ bandCard.genre }}</div>
    <div class="band-card__button-group description">
      <button class="band-card__btn ui black button" (click)="onDelete(bandCard.id)">
        Delete

      <button class="band-card__btn ui black button" (click)="onEdit(bandCard.id)">
        Edit
      </button>
    </div>
